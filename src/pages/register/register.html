<ion-header>
  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="bg">

    <!-- <form>
      Username:<br>
      <input type="text" name="username"><br>
      Password:<br>
      <input type="password" name="password">
    </form> -->

    <h4>If you have already registered please just login, if not then please register first</h4>

    <br><br>
    <!-- Prompt the user to register and then login -->
    <button (click)="presentPrompt()" ion-button round>Register</button>
    <br><br>
    <button (click)="loginUser()" ion-button round>Login</button>

    <!-- If the login is successfull then show the message else show the second message -->
    <h4 [hidden] = "message">You have successfully Logged in and paid for the food.
       The food will be out to you shortly. Please press the home button to confirm</h4>

    <h4 [hidden] = "message2">Login failed! Please try again.</h4>

    <br><br>

    <!-- Go to homepage -->
    <button [hidden] = "message" (click)="homePage()" ion-button round>Home Page</button>

    <button [hidden] ="message2" (click)="homePage()" ion-button round>Cancel Order</button>

  </ion-content>
